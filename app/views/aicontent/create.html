<h2 ng-show="aiContent._id">Edit</h2>
<h2 ng-hide="aiContent._id">Create</h2>

<form name="aiContentForm" ng-submit="saveData(aiContent)" novalidate class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2">Name</label>

        <div class="col-md-10">
            <input type="text" ng-model="aiContent.name" name="name" ng-required="true" class="form-control" />

            <p ng-show="aiContentForm.name.$error.required && (IsSubmit || aiContentForm.name.$dirty)" class="text-danger">Please Enter Name</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2">Keywords</label>

        <div class="col-md-10">
            <input type="text" ng-model="aiContent.keywords" name="keywords" ng-required="true" class="form-control" />

            <p ng-show="aiContentForm.name.$error.required && (IsSubmit || aiContentForm.name.$dirty)" class="text-danger">Please enter Keywords</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2">Content</label>

        <div class="col-md-10">
            <textarea name="content" ng-model="aiContent.content" ng-required="true" class="form-control"></textarea>

            <p ng-show="aiContentForm.content.$error.required && (IsSubmit || aiContentForm.name.$dirty)" class="text-danger">
                Please Enter Content</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Update" class="btn btn-primary" ng-show="aiContent._id" />
            <input type="submit" value="Save" class="btn btn-primary" ng-hide="aiContent._id" />
            <a ui-sref="aicontents" class="btn btn-warning">Cancel</a>
        </div>
    </div>
</form>
