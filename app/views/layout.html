    <link href="./assets/css/styles.css" rel="stylesheet"/>
    <link href="./assets/css/index.css" rel="stylesheet"/>


    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<cpc-header>
    <header class="container-fluid container-header">
        <div class="container">
            <div class="row nopadding">
                <div class="col-xs-2 col-sm-2 hidden-md hidden-lg">
                    <img src="./assets/img/cisco-logo.png">
                </div>
                <!--Mobile header -->
                <div class="col-xs-10 col-sm-10 hidden-md hidden-lg">
                    <div class="container">
                        <div class="row">

                            <div class="col-xs-12 col-sm-12">
                                <div class="mobile-heading">
                                    <span class="heading">Team Space & Spark Admin</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <!--Desktop header -->
                <div class="col-md-12 col-lg-12 hidden-sm hidden-xs">
                    <div class="container">
                        <div class="row nopadding header-d">
                            <div class="col-lg-8">
                                <img src="./assets/img/cisco-logo.png">
                                <span class="heading">Team Space & Spark Admin</span>
                            </div>
                            <div class="col-lg-4">

                                <nav class="topbar usermenu navbar" id="topUserNavbar" role="navigation">
                                    <ul class="nav">
                                        <li class="dropdown">
                                            <a href="#">
                                                <span>Jagadeesh Palaniappan</span>
                                                <span class="top-profile-photo-holder">
                                                    <b class="caret"></b>
                                                    <div class="img-circle img-responsive topNavProfilePhoto">
                                                        <img class="img-responsive"
                                                             src="http://wwwin.cisco.com/dir/photo/std/jpalania.jpg">
                                                    </div>
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>

                            </div>
                        </div>
                    </div>
                </div>
            </div>





            <div class="col-lg-12">

                <nav class="topbar navbar" id="topNavbar" role="navigation">
                    <div class="container topleftbar-container">
                        <ul class="nav navbar-nav">
                            <li>
                                <a ui-sref="home" ng-class="{active: $state.includes('home')}">
                                    <div class="pointer"><span>Home</span></div>
                                </a>
                            </li>
                            <li>
                                <a ui-sref="ai.list" ng-class="{active: $state.includes('ai')}">
                                    <div class="pointer"><span>AI Content</span></div>
                                </a>
                            </li>

                        </ul>
                    </div>
                </nav>

            </div>



        </div>
    </header>
</cpc-header>


<div class="container">
    <ui-view></ui-view>
</div>
